<!DOCTYPE html>

<html lang="en" style="height:100%;">
<head>
    <title>Closer.js - Spec Runner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap-theme.min.css" />

    <link rel="stylesheet" type="text/css" href="css/jasmine.css">
    <script type="text/javascript" src="js/jasmine.js"></script>
    <script type="text/javascript" src="js/jasmine-html.js"></script>

    <script type="text/javascript" src="bower/jquery/dist/jquery.min.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="bower/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="js/closer.min.js"></script>
    <script type="text/javascript" src="js/closer-core.min.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="js/closer-spec.js"></script>
    <script type="text/javascript" src="js/closer-core-spec.js"></script>
    <script type="text/javascript" src="js/functional-spec.js"></script>


    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
